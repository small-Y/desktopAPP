    </head>
    <body>
        <!-- 主框架Div -->
        <div id="mainFrame">
            <div class="row">
				<div class="col-xs-4 col-sm-4 col-md-3 col-lg-3" style="padding-right: 12px;">
					<div class="portlet light bordered profile-sidebar-portlet">
						<div id="profile1" class="portlet-body">
							<div class="profile-userpic"></div>
							<div class="profile-usertitle"></div>
							<div class="profile-usermenu">
								<ul class="nav">
									<li id="usermenu1">
										<a href="javascript:App.doUser(0);">
											<i class="fa fa-edit"></i> 个性签名 </a>
									</li>
									<li id="usermenu2" class="active">
										<a href="javascript:App.doUser(1);">
											<i class="fa fa-camera"></i> 上传头像 </a>
									</li>
									<li id="usermenu3">
										<a href="javascript:App.doUser(2);">
											<i class="fa fa-key"></i> 修改密码 </a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9" style="padding-left: 0;">
					<div class="portlet light bordered">
						<div class="portlet-title tabbable-line">
							<div class="caption caption-md">
								<i class="icon-globe font-green-sharp"></i>
								<span class="caption-subject font-blue-madison bold uppercase">我的足迹</span>
							</div>
							<ul class="nav nav-tabs">
								<li class="active">
									<a href="#tab_1_1" data-toggle="tab" aria-expanded="true">最新消息</a>
								</li>
								<li id="tab_1_2_a" class="">
									<a href="#tab_1_2" data-toggle="tab" aria-expanded="false">更改信息</a>
								</li>
								<li class="">
									<a href="#tab_1_3" data-toggle="tab" aria-expanded="false">审计日志</a>
								</li>
								<li class="">
									<a href="#tab_1_4" data-toggle="tab" aria-expanded="false">访问记录</a>
								</li>
							</ul>
						</div>
						<div id="profile2" class="portlet-body">
							<div class="tab-content">
								<!-- PERSONAL INFO TAB -->
								<div class="tab-pane active" id="tab_1_1">
									<table class="table table-striped table-bordered table-hover" id="msgListView">
										<thead>
											<tr>
												<th>序号</th>
												<th>时间</th>
												<th>内容</th>
												<th>来源</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
								<div class="tab-pane" id="tab_1_2" style="overflow: auto;padding: 0 10px 0 0;">
									<form role="form" action="#">
										<div class="form-group">
											<label class="control-label">电子邮箱</label>
											<input id="eMail" type="text" placeholder="请输入您的电子邮箱地址" class="form-control"/> </div>
										<div class="form-group">
											<label class="control-label">联系电话</label>
											<input id="phoneNum" type="text" placeholder="请输入您的固定电话或手机号码" class="form-control"/> </div>
										<div class="form-group">
											<label class="control-label">身份证号</label>
											<input id="userCode" type="text" placeholder="请输入您的身份证号..." class="form-control"/> </div>
										<div class="form-group">
											<label class="control-label">学(工)号</label>
											<input id="workCode" type="text" placeholder="请输入您的学（工）号..." class="form-control"/> </div>
										<div class="form-group">
											<label class="control-label">您的生日</label>
											<input id="birthDay" type="text" placeholder="请输入您的出生的年月日..." class="form-control"/>  </div>
										<div class="form-group">
											<label class="control-label">位置信息</label>
											<input id="userAddress" type="text" placeholder="请输入您的位置信息..." class="form-control"/> </div>
										<div class="margiv-top-10">
											<a href="javascript:App.doUser(3);" class="btn green"> 保存修改 </a>
											<a href="javascript:App.doUser(4);" class="btn default"> 取消 </a>
										</div>
									</form>
								</div>
								<div class="tab-pane" id="tab_1_3">
									<table class="table table-striped table-bordered table-hover" id="logListView">
										<thead>
											<tr>
												<th>序号</th>
												<th>时间</th>
												<th>IP地址</th>
												<th>日志</th>
												<th>类型</th>
												<th>来源</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
								<div class="tab-pane" id="tab_1_4">
									<table class="table table-striped table-bordered table-hover" id="mapListView">
										<thead>
											<tr>
												<th>序号</th>
												<th>时间</th>
												<th>访问地址</th>
												<th>访问URL</th>
												<th>类型</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
        <!-- 加载信息 -->
        <div id="startingCover">
		    <div id="startingLogo"></div>
		    <div id="startingText">正加载核心组件...</div>
		    <div id="startingVer">&copy;2018&nbsp;ThingsLabs.</div>
	    </div>
