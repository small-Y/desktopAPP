<html>
<head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <title>天 气</title>

        <link href="/AppEngine/Bootstrap/Metronic/global/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css" />
        <link href="/AppEngine/Bootstrap/Metronic/global/plugins/simple-line-icons/simple-line-icons.min.css" rel="stylesheet" type="text/css" />
        <link href="/AppEngine/Bootstrap/Metronic/global/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
        <link href="/AppEngine/Bootstrap/Metronic/global/plugins/uniform/css/uniform.default.css" rel="stylesheet" type="text/css" />
        <link href="/AppEngine/Bootstrap/Metronic/global/plugins/bootstrap-switch/css/bootstrap-switch.min.css" rel="stylesheet" type="text/css" />
        <!-- END GLOBAL MANDATORY STYLES -->
        <!-- BEGIN PAGE LEVEL PLUGINS -->
        <link href="/AppEngine/Bootstrap/Metronic/global/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet" type="text/css" />
        <link href="/AppEngine/Bootstrap/Metronic/global/plugins/bootstrap-toastr/toastr.min.css" rel="stylesheet" type="text/css" />
        <link href="/AppEngine/Bootstrap/Metronic/global/plugins/datatables/datatables.min.css" rel="stylesheet" type="text/css" />
        <link href="/AppEngine/Bootstrap/Metronic/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.css" rel="stylesheet" type="text/css" />
        <!-- END PAGE LEVEL PLUGINS -->
        <!-- BEGIN THEME GLOBAL STYLES -->
        <link href="/AppEngine/Bootstrap/Metronic/global/css/components.min.css" rel="stylesheet" id="style_components" type="text/css" />

        <!-- END THEME GLOBAL STYLES -->
        <!-- 自定义样式 -->
		<link rel="stylesheet" type="text/css" href="/AppEngine/CoreExt/ThingsUI/base.css"/>
        <link rel="stylesheet" type="text/css" href="./Resources/CSS/base.css"/>
    </head>
    <body>
        <!-- 主框架Div -->
        <div id="mainFrame">
            <div class="row">
				<div class="col-xs-4 col-sm-4 col-md-3 col-lg-3" style="padding-right: 12px;">
					<div class="portlet light bordered profile-sidebar-portlet">
						<div id="profile1" class="portlet-body">
							<div class="profile-userpic"><i class="icon-weather-0"></i></div>
							<div class="profile-usertitle"></div>
							<div class="profile-usermenu">
								<ul class="nav">
									<li id="usermenu1" class="active">
										<a href="javascript:App.doSetup(0);">
											<i class="fa fa-child"></i> 实况天气预报 </a>
									</li>
									<li id="usermenu2">
										<a href="javascript:App.doSetup(1);">
											<i class="fa fa-line-chart"></i> 天气数据视窗 </a>
									</li>
									<li id="usermenu3">
										<a href="javascript:App.doSetup(2);">
											<i class="fa fa-sun-o"></i> 历史天气气象 </a>
									</li>
									<li id="usermenu4">
										<a href="javascript:App.doSetup(3);">
											<i class="fa fa-leaf"></i> 历史空气质量 </a>
									</li>
								</ul>
							</div>
						</div>
					</div>
				</div>
				<div class="col-xs-8 col-sm-8 col-md-9 col-lg-9" style="padding-left: 0;">
					<div class="portlet light bordered">
						<div class="portlet-title tabbable-line">
							<div id="profile-title" class="caption caption-md">
								<i class="fa fa-child font-green-sharp"></i>
								<span class="caption-subject font-green-sharp bold uppercase">实况天气预报</span>
							</div>
							<div class="actions">
								<a href="javascript:App.loadReal();" class="btn btn-circle btn-default btn-sm btn-refresh">
									<i class="fa fa-refresh"></i> 刷新 </a>
								<a href="javascript:App.doSearch();" class="btn btn-circle btn-default btn-sm btn-search">
									<i class="fa fa-search"></i> 查询 </a>&nbsp;
								<a href="javascript:App.doExport();" class="btn btn-circle btn-default btn-sm btn-export">
									<i class="fa fa-file-excel-o"></i> 导出 </a>
								<a href="javascript:App.loadKpi(-3);" class="btn btn-circle btn-default btn-sm btn-prev">
									<i class="fa fa-chevron-left"></i> 前三天 </a>&nbsp;
								<a href="javascript:App.loadKpi(3);" class="btn btn-circle btn-default btn-sm btn-next">
									后三天 <i class="fa fa-chevron-right"></i></a>
								<a class="btn btn-circle btn-icon-only btn-default fullscreen" href="javascript:;"></a>
							</div>
						</div>
						<div id="profile2" class="portlet-body">
							<div class="tab-content">
								<div class="tab-pane active" id="tab_1_1" style="overflow:hidden;padding:0px 10px 0 0;">
									<div class="row" id="realWeather"></div>
									<table class="table table-striped table-bordered table-hover" id="todayListView">
										<thead>
											<tr>
												<th>序号</th>
												<th>时间</th>
												<th>气象</th>
												<th>温度</th>
												<th>湿度</th>
												<th>风向（风力）</th>
												<th>AQI指数</th>
												<th>PM2.5</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
								<div class="tab-pane" id="tab_1_2" style="overflow:hidden;overflow-y:auto;padding:0px 10px 0 0;">
									<div class="row" id="dayWeather"></div>
									<div class="row" style="margin:10px 0 0 0;height: 250px;border-bottom: 1px solid #eef1f5;" id="hourWeather"></div>
									<div class="row" style="margin:10px 0 0 0;height: 250px;" id="hourAQI"></div>
								</div>
								<div class="tab-pane" id="tab_2_1">
									<table class="table table-striped table-bordered table-hover" id="hourListView">
										<thead>
											<tr>
												<th>序号</th>
												<th>时间</th>
												<th>气象</th>
												<th>温度</th>
												<th>湿度</th>
												<th>风向（风力）</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
								<div class="tab-pane" id="tab_2_2">
									<table class="table table-striped table-bordered table-hover" id="dayListView">
										<thead>
											<tr>
												<th>序号</th>
												<th>时间</th>
												<th>星期</th>
												<th>气象</th>
												<th>最低气温</th>
												<th>最高气温</th>
												<th>风向（风力）</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
								<div class="tab-pane" id="tab_3_1">
									<table class="table table-striped table-bordered table-hover" id="hourListAQI">
										<thead>
											<tr>
												<th>序号</th>
												<th>时间</th>
												<th>空气质量</th>
												<th>AQI指数</th>
												<th>PM2.5</th>
												<th>风向（风力）</th>
											</tr>
										</thead>
										<tbody></tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>
        <!-- 加载信息 -->
        <div id="startingCover">
		    <div id="startingLogo"></div>
		    <div id="startingText">正加载核心组件...</div>
		    <div id="startingVer">&copy;2019&nbsp;ThingsLabs.</div>
	    </div>

         </script>

            document.getElementById('startingText').innerHTML = '正启动应用程序...';
        </script>
